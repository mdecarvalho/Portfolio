<section class="page-content">
    <h1>WORK</h1>
    <div class="div-container work-div" ng-repeat="work in works">
        <h2 class="work-name">{{ work.name }}</h2>
        <b><p>Technologies</>: <span class="technology-div" ng-repeat="technology in work.technologies">
            {{ technology}}{{$last ? '' : ', '}}
        </span></p></b>
        <p class="work-description">{{ work.description }}</p>
        <img class="work-image" ng-src="{{ work.image }}">
    </div>
    <a ng-click="scrollTo('top')"><img src="./images/up.png" class="up-button" alt="up button" /></a>
</section><!-- end page-content.section-->
